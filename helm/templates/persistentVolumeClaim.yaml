{{- range .Values.volumeMounts }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-{{ .name }}
  annotations:
  {{- if .keep | default true }}
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  accessModes:
    - {{ .accessModes | default "ReadWriteOnce" }}
  resources:
    requests:
      storage: {{ .size }}
{{- end }}



